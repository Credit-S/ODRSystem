<body>
    <header class="main-header">
        <div class="main-child">
        <div class="main-header-logo">
            <img src="/image/ILSNHMD Logo.png" class="logo" alt="logo">
        </div>
        <div class="main-header-title">
            <h2 class="welcome welc">Welcome to</h2>

            <h2 class="online welc">Online Document Request System</h2>
